<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "-apple-system", sans-serif;
        }
        body {
            overflow: hidden;
            height: 100vh;
        }
        /* éªŒè¯ç•Œé¢æ ·å¼ */
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a1053, #3b2f80);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .auth-title {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .auth-input {
            padding: 12px 20px;
            width: 80%;
            max-width: 300px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            outline: none;
        }
        .auth-btn {
            padding: 12px 30px;
            background: #ff6b8b;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,107,139,0.4);
        }
        .auth-btn:hover {
            background: #ff4a70;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,139,0.5);
        }
        .auth-error {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        /* æˆåŠŸæç¤ºæ ·å¼ */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            color: #ffffff;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff6b8b, 0 0 20px #ff6b8b, 0 0 30px #ff6b8b;
            z-index: 9999;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .success-message.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }
        /* æ˜Ÿç©ºæ ·å¼ */
        .starry-sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            overflow: hidden;
            display: none;
        }
        .sky-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0a0529, #111845);
        }
        .distant-star {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: twinkle-slow 4s infinite alternate;
        }
        .near-star {
            position: absolute;
            border-radius: 50%;
            animation: twinkle-fast 2.5s infinite alternate;
        }
        .star-trail {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.7), rgba(255,255,255,0));
            animation: trail-move 18s infinite linear;
        }
        .star-trail.fast {
            animation-duration: 12s;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,230,230,0.8), rgba(255,255,255,0));
        }
        .meteor {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,1), rgba(255,255,255,0.3));
            animation: meteor-fly 1.2s linear forwards;
            opacity: 0;
        }

        @keyframes twinkle-slow {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }
        @keyframes twinkle-fast {
            0% { opacity: 0.6; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1.3); }
        }
        @keyframes trail-move {
            0% { transform: translateX(100vw) rotate(-2deg); }
            100% { transform: translateX(-100%) rotate(-2deg); }
        }
        @keyframes meteor-fly {
            0% { 
                transform: translateX(120vw) rotate(-15deg); 
                opacity: 0;
                width: 0;
            }
            10% { 
                opacity: 1;
                width: 150px;
            }
            90% { 
                opacity: 0.8;
                width: 200px;
            }
            100% { 
                transform: translateX(-40vw) rotate(-15deg); 
                opacity: 0;
                width: 220px;
            }
        }

        /* å¼¹çª—æ ·å¼ä¼˜åŒ–ä¸ºç¬¬ä¸€ä¸ªHTMLçš„é£æ ¼ */
        .tip-box {
            position: absolute;
            padding: 15px 20px;
            border-radius: 12px; /* æ›´åœ†æ¶¦çš„è¾¹è§’ */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-size: 15px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* æ›´è‡ªç„¶çš„åŠ¨ç”»æ›²çº¿ */
            z-index: 1000;
            cursor: pointer; /* æç¤ºå¯ç‚¹å‡» */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            word-wrap: break-word;
            white-space: normal;
            max-width: 80vw;
            
            /* å…¥åœºåŠ¨ç”» */
            animation: popIn 0.3s ease-out forwards;
            opacity: 0;
            transform: scale(0.9) translateY(10px);
        }
        
        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .tip-box.fade-out {
            opacity: 0;
            transform: scale(0.85);
        }
        
        /* ç‚¹å‡»æ•ˆæœ */
        .tip-box:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        .auth-input.error {
            border: 2px solid #ff6b6b;
        }

        /* æ–°å¢æ§åˆ¶æŒ‰é’®æ  */
        .control-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 2000;
        }
        .control-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .control-btn:active {
            transform: scale(0.95);
        }
        .control-btn.clear {
            background: #ff4d4f;
            color: white;
        }
        .control-btn.more {
            background: #1890ff;
            color: white;
        }
    </style>
</head>
<body>
    <!-- éªŒè¯ç•Œé¢ -->
    <div class="auth-container">
        <h2 class="auth-title">è¯·è¾“å…¥åå­—</h2>
        <input type="text" class="auth-input" placeholder="è¯·è¾“å…¥æ­£ç¡®çš„åå­—">
        <button class="auth-btn">éªŒè¯</button>
        <div class="auth-error">ä¸è®¤è¯†</div>
    </div>
    
    <!-- æˆåŠŸæç¤º -->
    <div class="success-message">çˆ±ä½ è€å©†ï¼</div>

    <!-- æ˜Ÿç©ºç•Œé¢ -->
    <div class="starry-sky">
        <div class="sky-bg"></div>
        <div class="stars-layer"></div>
        <div class="trails-layer"></div>
        <div class="meteors-layer"></div>
    </div>

    <!-- æ–°å¢æ§åˆ¶æŒ‰é’® -->
    <div class="control-bar">
        <button class="control-btn clear">æ¸…é™¤æ‰€æœ‰</button>
        <button class="control-btn more">æ›´å¤šå¼¹çª—</button>
    </div>

    <script>
        // é…ç½®æ­£ç¡®çš„åå­—
        const CORRECT_NAME = "æ¨æ™—è‰º";
        
        // è·å–DOMå…ƒç´ 
        const authContainer = document.querySelector('.auth-container');
        const authInput = document.querySelector('.auth-input');
        const authBtn = document.querySelector('.auth-btn');
        const authError = document.querySelector('.auth-error');
        const successMessage = document.querySelector('.success-message');
        const starrySky = document.querySelector('.starry-sky');

        // éªŒè¯åŠŸèƒ½
        function verifyName() {
            const inputName = authInput.value.trim();
            
            if (inputName === CORRECT_NAME) {
                authError.style.opacity = 0;
                authInput.classList.remove('error');
                successMessage.classList.add('show');
                
                setTimeout(() => {
                    successMessage.classList.remove('show');
                    authContainer.style.opacity = 0;
                    setTimeout(() => {
                        authContainer.style.display = "none";
                        starrySky.style.display = "block";
                        initStarrySky();
                        startTipBoxes();
                    }, 500);
                }, 3000);
            } else {
                authError.style.opacity = 1;
                authInput.classList.add('error');
                authInput.style.animation = "none";
                setTimeout(() => {
                    authInput.style.animation = "shake 0.5s";
                }, 10);
            }
        }

        // ç»‘å®šäº‹ä»¶
        authBtn.addEventListener('click', verifyName);
        authInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyName();
            }
        });

        // æ˜Ÿç©ºç›¸å…³ä»£ç 
        const starsLayer = document.querySelector('.stars-layer');
        const trailsLayer = document.querySelector('.trails-layer');
        const meteorsLayer = document.querySelector('.meteors-layer');
        let screenW = window.innerWidth;
        let screenH = window.innerHeight;

        function createDistantStars() {
            const count = 300;
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'distant-star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                const size = Math.random() * 1 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                starsLayer.appendChild(star);
            }
        }

        function createNearStars() {
            const count = 80;
            const colors = [
                'rgba(255, 255, 255, 0.9)',
                'rgba(200, 230, 255, 0.9)',
                'rgba(255, 220, 220, 0.85)',
                'rgba(220, 255, 220, 0.85)'
            ];
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'near-star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                const size = Math.random() * 2 + 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.background = colors[Math.floor(Math.random() * colors.length)];
                star.style.animationDelay = `${Math.random() * 3}s`;
                starsLayer.appendChild(star);
            }
        }

        function createStarTrails() {
            const totalCount = 60;
            const fastCount = Math.floor(totalCount * 0.3);
            const slowCount = totalCount - fastCount;

            for (let i = 0; i < slowCount; i++) {
                createTrail(false);
            }
            for (let i = 0; i < fastCount; i++) {
                createTrail(true);
            }
        }

        function createTrail(isFast) {
            const trail = document.createElement('div');
            trail.className = `star-trail ${isFast ? 'fast' : ''}`;
            trail.style.top = `${Math.random() * 70 + 10}vh`;
            trail.style.left = `${Math.random() * 50 + 100}vw`;
            const length = isFast ? Math.random() * 120 + 100 : Math.random() * 100 + 80;
            trail.style.width = `${length}px`;
            trail.style.animationDelay = `${Math.random() * 20}s`;
            trailsLayer.appendChild(trail);
        }

        function createMeteors() {
            setInterval(() => {
                const meteor = document.createElement('div');
                meteor.className = 'meteor';
                meteor.style.top = `${Math.random() * 40 + 10}vh`;
                meteor.style.width = '0';
                meteorsLayer.appendChild(meteor);

                setTimeout(() => {
                    meteor.remove();
                }, 1500);
            }, Math.random() * 5000 + 5000);
        }

        function initStarrySky() {
            createDistantStars();
            createNearStars();
            createStarTrails();
            createMeteors();
        }

        // å¼¹çª—é…ç½®ï¼ˆä½¿ç”¨ç¬¬ä¸€ä¸ªHTMLçš„é…ç½®ï¼‰
        const config = {
            total: 100,          // å‡å°‘åˆå§‹æ•°é‡ï¼Œé¿å…å¡é¡¿
            spawnInterval: 50,   // ç¨æ…¢çš„ç”Ÿæˆé—´éš”
            minLifetime: 4000,   // æ›´é•¿çš„æœ€å°ç”Ÿå‘½å‘¨æœŸ
            maxLifetime: 10000,  // æ›´é•¿çš„æœ€å¤§ç”Ÿå‘½å‘¨æœŸ
            minSize: {w: 100, h: 40},  // æ›´å°çš„æœ€å°å°ºå¯¸
            maxSize: {w: 180, h: 60}   // æ›´åˆé€‚çš„æœ€å¤§å°ºå¯¸
        };

        // æ‰©å±•æç¤ºæ–‡å­—åˆ—è¡¨ï¼ˆä¸ç¬¬ä¸€ä¸ªHTMLä¿æŒä¸€è‡´ï¼‰
        const tips = [
            'å¤šå–æ°´å“¦~', 'ä¿æŒå¾®ç¬‘å‘€', 'å…ƒæ°”æ»¡æ»¡ï¼', 'è®°å¾—åƒæ°´æœ',
            'ä¿æŒå¥½å¿ƒæƒ…', 'å¥½å¥½çˆ±è‡ªå·±', 'æˆ‘æƒ³ä½ äº†', 'æ¢¦æƒ³æˆçœŸ',
            'æœŸå¾…è§é¢', 'é‡‘æ¦œé¢˜å', 'é¡ºé¡ºåˆ©åˆ©', 'æ—©ç‚¹ä¼‘æ¯',
            'çƒ¦æ¼æ¶ˆå¤±', 'åˆ«ç†¬å¤œ', 'ä»Šå¤©å¼€å¿ƒå—', 'å¤šç©¿è¡£æœ',
            'åŠ æ²¹å‘€', 'ä½ å¾ˆæ£’', 'ä¸€åˆ‡éƒ½ä¼šå¥½', 'å¹³å®‰å–œä¹',
            'å¥½è¿è¿è¿', 'ç¬‘å£å¸¸å¼€', 'å¤©å¤©å¼€å¿ƒ', 'å…¨åŠ›ä»¥èµ´',
            'æœªæ¥å¯æœŸ', 'ä¸è´ŸéŸ¶å', 'ä¸‡äº‹é¡ºæ„', 'å¿ƒæƒ³äº‹æˆ',
            'è¢«æ¸©æŸ”ä»¥å¾…', 'ç”Ÿæ´»æ˜æœ—', 'ä¸‡ç‰©å¯çˆ±', 'äººé—´å€¼å¾—',
            'å¹³å®‰å¥åº·', 'ç”œåº¦è¶…æ ‡', 'å‰ç¨‹ä¼¼é”¦', 'ä¸è´Ÿé‡è§'
        ];

        // æ‰©å±•èƒŒæ™¯é¢œè‰²ï¼ˆä¸ç¬¬ä¸€ä¸ªHTMLä¿æŒä¸€è‡´ï¼‰
        const bgColors = [
            'rgba(255,209,220,0.9)', 'rgba(176,226,255,0.9)', 
            'rgba(152,251,152,0.9)', 'rgba(221,160,221,0.9)',
            'rgba(255,250,205,0.9)', 'rgba(255,182,193,0.9)',
            'rgba(135,206,250,0.9)', 'rgba(144,238,144,0.9)',
            'rgba(255,160,122,0.9)', 'rgba(240,230,140,0.9)',
            'rgba(230,230,250,0.9)', 'rgba(255,240,245,0.9)',
            'rgba(245,255,250,0.9)', 'rgba(250,240,230,0.9)',
            'rgba(255,228,196,0.9)', 'rgba(204,255,204,0.9)',
            'rgba(204,229,255,0.9)', 'rgba(255,230,255,0.9)'
        ];

        // å­˜å‚¨æ‰€æœ‰å¼¹çª—å…ƒç´ ï¼Œä¾¿äºæ§åˆ¶
        const tipBoxes = new Set();

        // åˆ›å»ºå•ä¸ªå¼¹çª—ï¼ˆä¼˜åŒ–ä¸ºç¬¬ä¸€ä¸ªHTMLçš„åŠŸèƒ½ï¼‰
        function createTipBox() {
            const box = document.createElement('div');
            box.className = 'tip-box';
            tipBoxes.add(box);
            
            // éšæœºå°ºå¯¸
            const width = Math.floor(Math.random() * (config.maxSize.w - config.minSize.w)) + config.minSize.w;
            const height = Math.floor(Math.random() * (config.maxSize.h - config.minSize.h)) + config.minSize.h;
            
            // éšæœºä½ç½®ï¼ˆç¡®ä¿åœ¨å±å¹•å†…ï¼‰
            const maxLeft = screenW - width;
            const maxTop = screenH - height;
            const left = Math.floor(Math.random() * maxLeft);
            const top = Math.floor(Math.random() * maxTop);
            
            // éšæœºæ ·å¼
            const bgColor = bgColors[Math.floor(Math.random() * bgColors.length)];
            const tipText = tips[Math.floor(Math.random() * tips.length)];
            
            // è®¾ç½®æ ·å¼
            box.style.width = `${width}px`;
            box.style.height = `${height}px`;
            box.style.left = `${left}px`;
            box.style.top = `${top}px`;
            box.style.backgroundColor = bgColor;
            
            // æ–‡å­—é¢œè‰²è‡ªåŠ¨é€‚é…ï¼ˆä¼˜åŒ–ç®—æ³•ï¼‰
            const rgb = bgColor.match(/\d+/g).slice(0,3).map(Number);
            const brightness = (rgb[0] * 299 + rgb[1] * 587 + rgb[2] * 114) / 1000;
            box.style.color = brightness > 130 ? 'black' : 'white';
            
            // è®¾ç½®æ–‡å­—
            box.textContent = tipText;
            
            // æ·»åŠ ç‚¹å‡»æ¶ˆå¤±åŠŸèƒ½
            box.addEventListener('click', () => {
                box.classList.add('fade-out');
                setTimeout(() => {
                    box.remove();
                    tipBoxes.delete(box);
                }, 300);
            });
            
            // æ·»åŠ åˆ°é¡µé¢
            document.body.appendChild(box);
            
            // éšæœºç”Ÿå‘½å‘¨æœŸåè‡ªåŠ¨æ¶ˆå¤±
            const lifetime = Math.random() * (config.maxLifetime - config.minLifetime) + config.minLifetime;
            const timer = setTimeout(() => {
                box.classList.add('fade-out');
                setTimeout(() => {
                    box.remove();
                    tipBoxes.delete(box);
                }, 300);
            }, lifetime);
            
            // å­˜å‚¨å®šæ—¶å™¨ï¼Œä¾¿äºæ¸…é™¤
            box.timer = timer;
        }

        // æ‰¹é‡ç”Ÿæˆå¼¹çª—ï¼ˆå¢åŠ æ§åˆ¶åŠŸèƒ½ï¼‰
        let count = 0;
        let spawnTimer;
        
        function startSpawning(limit = config.total) {
            clearInterval(spawnTimer);
            spawnTimer = setInterval(() => {
                if (count < limit && tipBoxes.size < 150) { // é™åˆ¶æœ€å¤§åŒæ—¶å­˜åœ¨æ•°é‡
                    createTipBox();
                    count++;
                } else {
                    clearInterval(spawnTimer);
                }
            }, config.spawnInterval);
        }

        // å¼€å§‹ç”Ÿæˆå¼¹çª—
        function startTipBoxes() {
            startSpawning();
        }

        // çª—å£å¤§å°å˜åŒ–é€‚é…
        window.addEventListener('resize', () => {
            screenW = window.innerWidth;
            screenH = window.innerHeight;
            
            tipBoxes.forEach(box => {
                const width = parseInt(box.style.width);
                const height = parseInt(box.style.height);
                const maxLeft = screenW - width;
                const maxTop = screenH - height;
                box.style.left = `${Math.min(parseInt(box.style.left), maxLeft)}px`;
                box.style.top = `${Math.min(parseInt(box.style.top), maxTop)}px`;
            });
        });

        // æ§åˆ¶æŒ‰é’®åŠŸèƒ½
        document.querySelector('.clear').addEventListener('click', () => {
            tipBoxes.forEach(box => {
                clearTimeout(box.timer); // æ¸…é™¤è‡ªåŠ¨æ¶ˆå¤±å®šæ—¶å™¨
                box.classList.add('fade-out');
                setTimeout(() => {
                    box.remove();
                    tipBoxes.delete(box);
                }, 300);
            });
            count = 0; // é‡ç½®è®¡æ•°
            clearInterval(spawnTimer);
        });

        document.querySelector('.more').addEventListener('click', () => {
            // æ¯æ¬¡ç‚¹å‡»å¢åŠ 50ä¸ªå¼¹çª—
            startSpawning(count + 50);
        });
    </script>
