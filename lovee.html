<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Áà±‰Ω†üêèÂÑøÔºÅ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "Heiti SC", "PingFang SC", sans-serif;
        }
        body {
            overflow: hidden;
            height: 100vh;
        }
        /* È™åËØÅÁïåÈù¢Ê†∑Âºè */
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a1053, #3b2f80);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .auth-title {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .auth-input {
            padding: 12px 20px;
            width: 80%;
            max-width: 300px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            outline: none;
        }
        .auth-btn {
            padding: 12px 30px;
            background: #ff6b8b;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,107,139,0.4);
        }
        .auth-btn:hover {
            background: #ff4a70;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,139,0.5);
        }
        .auth-error {
            color: #ff6b6b;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        /* ÊàêÂäüÊèêÁ§∫Ê†∑Âºè */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            color: #ffffff;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff6b8b, 0 0 20px #ff6b8b, 0 0 30px #ff6b8b;
            z-index: 9999;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .success-message.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
        }
        /* ÊòüÁ©∫Ê†∑Âºè */
        .starry-sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            overflow: hidden;
            display: none;
        }
        .sky-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0a0529, #111845);
        }
        .distant-star {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: twinkle-slow 4s infinite alternate;
        }
        .near-star {
            position: absolute;
            border-radius: 50%;
            animation: twinkle-fast 2.5s infinite alternate;
        }
        .star-trail {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.7), rgba(255,255,255,0));
            animation: trail-move 18s infinite linear;
        }
        .star-trail.fast {
            animation-duration: 12s;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,230,230,0.8), rgba(255,255,255,0));
        }
        .meteor {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,1), rgba(255,255,255,0.3));
            animation: meteor-fly 1.2s linear forwards;
            opacity: 0;
        }

        @keyframes twinkle-slow {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }
        @keyframes twinkle-fast {
            0% { opacity: 0.6; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1.3); }
        }
        @keyframes trail-move {
            0% { transform: translateX(100vw) rotate(-2deg); }
            100% { transform: translateX(-100%) rotate(-2deg); }
        }
        @keyframes meteor-fly {
            0% { 
                transform: translateX(120vw) rotate(-15deg); 
                opacity: 0;
                width: 0;
            }
            10% { 
                opacity: 1;
                width: 150px;
            }
            90% { 
                opacity: 0.8;
                width: 200px;
            }
            100% { 
                transform: translateX(-40vw) rotate(-15deg); 
                opacity: 0;
                width: 220px;
            }
        }

        /* ‰ºòÂåñÂêéÁöÑÂºπÁ™óÊ†∑Âºè */
        .tip-box {
            position: absolute;
            padding: 18px 24px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
            font-size: 16px;
            font-weight: 500;
            transition: all 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            z-index: 1000;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            word-wrap: break-word;
            white-space: normal;
            max-width: 80vw;
            transform: scale(0.9);
            opacity: 0;
            /* Â¢ûÂä†ËøõÂÖ•Âä®Áîª */
            animation: popIn 0.6s forwards;
        }
        /* ÂºπÁ™óËøõÂÖ•Âä®Áîª */
        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            80% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .tip-box.fade-out {
            opacity: 0;
            transform: scale(0.85) translateY(10px);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        .auth-input.error {
            border: 2px solid #ff6b6b;
        }
    </style>
</head>
<body>
    <!-- È™åËØÅÁïåÈù¢ -->
    <div class="auth-container">
        <h2 class="auth-title">ËØ∑ËæìÂÖ•ÂêçÂ≠ó</h2>
        <input type="text" class="auth-input" placeholder="ËØ∑ËæìÂÖ•Ê≠£Á°ÆÁöÑÂêçÂ≠ó">
        <button class="auth-btn">È™åËØÅ</button>
        <div class="auth-error">‰∏çËÆ§ËØÜ</div>
    </div>
    
    <!-- ÊàêÂäüÊèêÁ§∫ -->
    <div class="success-message">ÊàëÁà±‰Ω†ËÄÅÂ©ÜÔºÅ</div>

    <!-- ÊòüÁ©∫ÁïåÈù¢ -->
    <div class="starry-sky">
        <div class="sky-bg"></div>
        <div class="stars-layer"></div>
        <div class="trails-layer"></div>
        <div class="meteors-layer"></div>
    </div>

    <script>
        // ÈÖçÁΩÆÊ≠£Á°ÆÁöÑÂêçÂ≠ó
        const CORRECT_NAME = "Êù®ÊôóËâ∫";
        
        // Ëé∑ÂèñDOMÂÖÉÁ¥†
        const authContainer = document.querySelector('.auth-container');
        const authInput = document.querySelector('.auth-input');
        const authBtn = document.querySelector('.auth-btn');
        const authError = document.querySelector('.auth-error');
        const successMessage = document.querySelector('.success-message');
        const starrySky = document.querySelector('.starry-sky');

        // È™åËØÅÂäüËÉΩ
        function verifyName() {
            const inputName = authInput.value.trim();
            
            if (inputName === CORRECT_NAME) {
                authError.style.opacity = 0;
                authInput.classList.remove('error');
                successMessage.classList.add('show');
                
                setTimeout(() => {
                    successMessage.classList.remove('show');
                    authContainer.style.opacity = 0;
                    setTimeout(() => {
                        authContainer.style.display = "none";
                        starrySky.style.display = "block";
                        initStarrySky();
                        startTipBoxes();
                    }, 500);
                }, 3000);
            } else {
                authError.style.opacity = 1;
                authInput.classList.add('error');
                authInput.style.animation = "none";
                setTimeout(() => {
                    authInput.style.animation = "shake 0.5s";
                }, 10);
            }
        }

        // ÁªëÂÆö‰∫ã‰ª∂
        authBtn.addEventListener('click', verifyName);
        authInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyName();
            }
        });

        // ÊòüÁ©∫Áõ∏ÂÖ≥‰ª£Á†Å
        const starsLayer = document.querySelector('.stars-layer');
        const trailsLayer = document.querySelector('.trails-layer');
        const meteorsLayer = document.querySelector('.meteors-layer');
        let screenW = window.innerWidth;
        let screenH = window.innerHeight;

        function createDistantStars() {
            const count = 300;
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'distant-star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                const size = Math.random() * 1 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                starsLayer.appendChild(star);
            }
        }

        function createNearStars() {
            const count = 80;
            const colors = [
                'rgba(255, 255, 255, 0.9)',
                'rgba(200, 230, 255, 0.9)',
                'rgba(255, 220, 220, 0.85)',
                'rgba(220, 255, 220, 0.85)'
            ];
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'near-star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                const size = Math.random() * 2 + 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.background = colors[Math.floor(Math.random() * colors.length)];
                star.style.animationDelay = `${Math.random() * 3}s`;
                starsLayer.appendChild(star);
            }
        }

        function createStarTrails() {
            const totalCount = 60;
            const fastCount = Math.floor(totalCount * 0.3);
            const slowCount = totalCount - fastCount;

            for (let i = 0; i < slowCount; i++) {
                createTrail(false);
            }
            for (let i = 0; i < fastCount; i++) {
                createTrail(true);
            }
        }

        function createTrail(isFast) {
            const trail = document.createElement('div');
            trail.className = `star-trail ${isFast ? 'fast' : ''}`;
            trail.style.top = `${Math.random() * 70 + 10}vh`;
            trail.style.left = `${Math.random() * 50 + 100}vw`;
            const length = isFast ? Math.random() * 120 + 100 : Math.random() * 100 + 80;
            trail.style.width = `${length}px`;
            trail.style.animationDelay = `${Math.random() * 20}s`;
            trailsLayer.appendChild(trail);
        }

        function createMeteors() {
            setInterval(() => {
                const meteor = document.createElement('div');
                meteor.className = 'meteor';
                meteor.style.top = `${Math.random() * 40 + 10}vh`;
                meteor.style.width = '0';
                meteorsLayer.appendChild(meteor);

                setTimeout(() => {
                    meteor.remove();
                }, 1500);
            }, Math.random() * 5000 + 5000);
        }

        function initStarrySky() {
            createDistantStars();
            createNearStars();
            createStarTrails();
            createMeteors();
        }

        // ÂºπÁ™óÈÖçÁΩÆ - ÂáèÊÖ¢ÂºπÂá∫ÈÄüÂ∫¶
        const config = {
            total: 100,          // ÂáèÂ∞ëÊÄªÊï∞ÈáèÔºåÈÅøÂÖçËøá‰∫éÂØÜÈõÜ
            spawnInterval: 200,  // Âª∂ÈïøÁîüÊàêÈó¥ÈöîÔºà‰ªé30msÊîπ‰∏∫200msÔºâ
            minLifetime: 5000,   // Âª∂ÈïøÊòæÁ§∫Êó∂Èó¥
            maxLifetime: 12000,
            minSize: {w: 140, h: 60},  // Â¢ûÂ§ßÊúÄÂ∞èÂ∞∫ÂØ∏
            maxSize: {w: 220, h: 80}   // Â¢ûÂ§ßÊúÄÂ§ßÂ∞∫ÂØ∏
        };

        // ÊèêÁ§∫ÊñáÂ≠ó
        const tips = [
            'Â§öÂñùÊ∞¥Âì¶~', '‰øùÊåÅÂæÆÁ¨ëÂëÄ', 'ÂÖÉÊ∞îÊª°Êª°ÔºÅ', 'ËÆ∞ÂæóÂêÉÊ∞¥Êûú',
            '‰øùÊåÅÂ•ΩÂøÉÊÉÖ', 'Â•ΩÂ•ΩÁà±Ëá™Â∑±', 'ÊàëÊÉ≥‰Ω†‰∫Ü', 'Ê¢¶ÊÉ≥ÊàêÁúü',
            'ÊúüÂæÖËßÅÈù¢', 'ÈáëÊ¶úÈ¢òÂêç', 'È°∫È°∫Âà©Âà©', 'Êó©ÁÇπ‰ºëÊÅØ',
            'ÁÉ¶ÊÅºÊ∂àÂ§±', 'Âà´ÁÜ¨Â§ú', '‰ªäÂ§©ÂºÄÂøÉÂêó', 'Â§öÁ©øË°£Êúç',
            'Âä†Ê≤πÂëÄ', '‰Ω†ÂæàÊ£í', '‰∏ÄÂàáÈÉΩ‰ºöÂ•Ω', 'Âπ≥ÂÆâÂñú‰πê',
            'Â•ΩËøêËøûËøû', 'Á¨ëÂè£Â∏∏ÂºÄ', 'Â§©Â§©ÂºÄÂøÉ', 'ÂÖ®Âäõ‰ª•Ëµ¥',
            'Êú™Êù•ÂèØÊúü', '‰∏çË¥üÈü∂Âçé', '‰∏á‰∫ãÈ°∫ÊÑè', 'ÂøÉÊÉ≥‰∫ãÊàê',
            '‰ªäÊôöÊòüÁ©∫ÁúüÁæé~', 'Êä¨Â§¥ÁúãÁúãÊòüÊòüÂêß', 'ÊµÅÊòüÂàíËøáË¶ÅËÆ∏ÊÑøÂëÄ',
            'ÊØèÂ§©ÈÉΩË¶ÅÂºÄÂøÉ', 'ÁÖßÈ°æÂ•ΩËá™Â∑±', 'Â§©Ê∞îËΩ¨ÂáâÔºåÊ∑ªË°£‰øùÊöñ',
            'ÊòüÂÖâ‰∏çË¥üËµ∂Ë∑Ø‰∫∫', 'Áù°ÂâçËÆ∞ÂæóÂÖ≥ÊâãÊú∫'
        ];

        // ËÉåÊôØÈ¢úËâ≤
        const bgColors = [
            'rgba(255,209,220,0.9)', 'rgba(176,226,255,0.9)', 
            'rgba(152,251,152,0.9)', 'rgba(221,160,221,0.9)',
            'rgba(255,250,205,0.9)', 'rgba(255,182,193,0.9)',
            'rgba(135,206,250,0.9)', 'rgba(144,238,144,0.9)',
            'rgba(255,160,122,0.9)', 'rgba(240,230,140,0.9)',
            'rgba(230,230,250,0.9)', 'rgba(255,240,245,0.9)',
            'rgba(245,255,250,0.9)', 'rgba(250,240,230,0.9)'
        ];

        // ÂàõÂª∫Âçï‰∏™ÂºπÁ™ó
        function createTipBox() {
            const box = document.createElement('div');
            box.className = 'tip-box';
            
            // ÈöèÊú∫Â∞∫ÂØ∏
            const width = Math.floor(Math.random() * (config.maxSize.w - config.minSize.w)) + config.minSize.w;
            const height = Math.floor(Math.random() * (config.maxSize.h - config.minSize.h)) + config.minSize.h;
            
            // ÈöèÊú∫‰ΩçÁΩÆÔºàÁ°Æ‰øùÂú®Â±èÂπïÂÜÖÔºâ
            const maxLeft = screenW - width;
            const maxTop = screenH - height;
            const left = Math.floor(Math.random() * maxLeft);
            const top = Math.floor(Math.random() * maxTop);
            
            // ÈöèÊú∫Ê†∑Âºè
            const bgColor = bgColors[Math.floor(Math.random() * bgColors.length)];
            const tipText = tips[Math.floor(Math.random() * tips.length)];
            
            // ËÆæÁΩÆÊ†∑Âºè
            box.style.width = `${width}px`;
            box.style.height = `${height}px`;
            box.style.left = `${left}px`;
            box.style.top = `${top}px`;
            box.style.backgroundColor = bgColor;
            
            // ÊñáÂ≠óÈ¢úËâ≤Ëá™Âä®ÈÄÇÈÖç
            const rgb = bgColor.match(/\d+/g).slice(0,3).map(Number);
            const brightness = (rgb[0] * 299 + rgb[1] * 587 + rgb[2] * 114) / 1000;
            box.style.color = brightness > 127 ? 'black' : 'white';
            // Â¢ûÂº∫ÊñáÂ≠óÊïàÊûú
            box.style.textShadow = brightness > 127 ? '0 1px 2px rgba(0,0,0,0.1)' : '0 1px 2px rgba(255,255,255,0.2)';
            
            // ËÆæÁΩÆÊñáÂ≠ó
            box.textContent = tipText;
            
            // Ê∑ªÂä†Âà∞È°µÈù¢
            document.body.appendChild(box);
            
            // Ëá™Âä®Ê∂àÂ§±
            const lifetime = Math.random() * (config.maxLifetime - config.minLifetime) + config.minLifetime;
            setTimeout(() => {
                box.classList.add('fade-out');
                setTimeout(() => box.remove(), 500); // Âª∂ÈïøÂä®ÁîªÊó∂Èó¥
            }, lifetime);
        }

        // ÂºÄÂßãÁîüÊàêÂºπÁ™ó
        function startTipBoxes() {
            let count = 0;
            const spawnTimer = setInterval(() => {
                if (count < config.total) {
                    createTipBox();
                    count++;
                } else {
                    clearInterval(spawnTimer);
                }
            }, config.spawnInterval);
        }

        // Á™óÂè£Â§ßÂ∞èÂèòÂåñÈÄÇÈÖç
        window.addEventListener('resize', () => {
            screenW = window.innerWidth;
            screenH = window.innerHeight;
            
            const boxes = document.querySelectorAll('.tip-box');
            boxes.forEach(box => {
                const width = parseInt(box.style.width);
                const height = parseInt(box.style.height);
                const maxLeft = screenW - width;
                const maxTop = screenH - height;
                box.style.left = `${Math.min(parseInt(box.style.left), maxLeft)}px`;
                box.style.top = `${Math.min(parseInt(box.style.top), maxTop)}px`;
            });
        });
    </script>
</body>
</html>
